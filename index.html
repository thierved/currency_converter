<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
    <title>Currency Converter</title>
</head>
<body>
    <h2>Currency Converter</h2>
    <div class="wrapper">
        <input type="text" placeholder="0" id="input" class="user-input">
        <div class="container">
            <div class="currency">
                <div class="select">
                    <select name="select" id="select-left"></select>
                </div>
                <div class="input">
                    <input type="button" value="0" id="input-left">
                </div>
            </div>
            <span>=</span>
            <div class="currency">
                <div class="select">
                    <select name="select" id="select-right"></select>
                </div>
                <div class="input">
                    <input type="button" value="0" id="input-right">
                </div>
            </div>
        </div>
        <input type="button" value="Convert" class="user-input" id="convert">
    </div>
    <script src="idb.js"></script>
    <script src="app.js"></script>
</body>
</html>
